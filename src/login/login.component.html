<div class="form">
    <div class="form-group">
      <label for="username">UserName:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="model.userName">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="model.password">
    </div>
    <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
</div>
